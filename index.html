<!DOCTYPE html>
<html>
<head>
    <title>Reset Password - SetAI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 400px; 
            margin: 50px auto; 
            padding: 20px; 
            text-align: center;
            background-color: #f8f9fa;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .success { color: #10b981; }
        .error { color: #ef4444; }
        button { 
            background: #000; 
            color: white; 
            padding: 12px 24px; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            margin: 10px;
            font-size: 16px;
        }
        input { 
            padding: 12px; 
            margin: 10px; 
            width: 250px; 
            border: 1px solid #d1d5db; 
            border-radius: 6px;
            font-size: 16px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .debug {
            background: #f3f4f6;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üí™ SetAI</div>
        <h2>Reset Your Password</h2>
        <div id="status">Processing password reset...</div>
        <div id="passwordForm" style="display:none;">
            <p>Enter your new password below:</p>
            <input type="password" id="newPassword" placeholder="New Password" />
            <input type="password" id="confirmPassword" placeholder="Confirm Password" />
            <br>
            <button onclick="resetPassword()">Reset Password</button>
        </div>
        <div id="message"></div>
        <div id="debug" class="debug" style="display:none;">
            <strong>Debug Info:</strong><br>
            <div id="debugContent"></div>
        </div>
    </div>

    <!-- Include Supabase client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://dbxbycbkmjthqmjiorkp.supabase.co';
        const supabaseKey = 'YOUR_ANON_KEY'; // This will be replaced by GitHub Actions
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        let debugInfo = [];
        
        function addDebugInfo(message) {
            debugInfo.push(new Date().toLocaleTimeString() + ': ' + message);
            document.getElementById('debugContent').innerHTML = debugInfo.join('<br>');
            document.getElementById('debug').style.display = 'block';
            console.log(message);
        }
        
        // Check current session on page load
        async function checkCurrentSession() {
            addDebugInfo('Checking current session...');
            const { data: { session }, error } = await supabase.auth.getSession();
            addDebugInfo('Session check result: ' + JSON.stringify({ session: !!session, error: !!error }));
            
            if (session) {
                addDebugInfo('User is already authenticated: ' + session.user.email);
                document.getElementById('status').innerHTML = '<div class="success">‚úÖ Ready to reset your password</div>';
                document.getElementById('passwordForm').style.display = 'block';
            } else {
                addDebugInfo('No active session found');
            }
        }
        
        // Listen for auth state changes
        supabase.auth.onAuthStateChange((event, session) => {
            addDebugInfo('Auth state change: ' + event + ' | Session: ' + (session ? 'Yes' : 'No'));
            
            if (event === 'SIGNED_IN' || event === 'PASSWORD_RECOVERY') {
                addDebugInfo('User authenticated, showing password form');
                document.getElementById('status').innerHTML = '<div class="success">‚úÖ Ready to reset your password</div>';
                document.getElementById('passwordForm').style.display = 'block';
            } else if (event === 'SIGNED_OUT') {
                addDebugInfo('User signed out');
                document.getElementById('status').innerHTML = '<div class="error">‚ùå Please use the password reset link from your email</div>';
                document.getElementById('passwordForm').style.display = 'none';
            }
        });
        
        async function resetPassword() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            if (newPassword.length < 6) {
                alert('Password must be at least 6 characters');
                return;
            }
            
            try {
                addDebugInfo('Attempting to update password...');
                
                // Check if user is authenticated before updating
                const { data: { session }, error: sessionError } = await supabase.auth.getSession();
                if (sessionError || !session) {
                    throw new Error('User not authenticated. Please use the password reset link from your email.');
                }
                
                addDebugInfo('User is authenticated, proceeding with password update');
                
                const { data, error } = await supabase.auth.updateUser({
                    password: newPassword
                });
                
                if (error) {
                    throw error;
                }
                
                addDebugInfo('Password updated successfully');
                document.getElementById('message').innerHTML = '<div class="success">‚úÖ Password reset successful! You can now log in with your new password.</div>';
                document.getElementById('passwordForm').style.display = 'none';
                
            } catch (error) {
                addDebugInfo('Password reset error: ' + error.message);
                console.error('Password reset error:', error);
                document.getElementById('message').innerHTML = '<div class="error">‚ùå Error resetting password: ' + error.message + '</div>';
            }
        }
        
        // Check session when page loads
        checkCurrentSession();
    </script>
</body>
</html>
